name: CI - Tests & Code Quality

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Type checking
        run: npm run type-check
        continue-on-error: false

      - name: Linting
        run: npm run lint
        continue-on-error: false

      - name: Build
        run: npm run build
        continue-on-error: false

      - name: Report success
        if: success()
        run: echo "âœ… All checks passed for Node ${{ matrix.node-version }}"

  code-quality:
    runs-on: ubuntu-latest
    needs: lint-and-test
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify formatting (dry-run)
        run: npm run format -- --check
