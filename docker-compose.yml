version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    container_name: iaa-n8n-generator
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
      LLM_PROVIDER: openai
      # LLM_API_KEY=xxx (see .env.local)
      N8N_VERSION: 1.0.0
    env_file:
      - .env.local
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    command: npm run dev
    restart: unless-stopped
    networks:
      - iaa-network

  # Optional: Redis for caching (future phases)
  # redis:
  #   image: redis:7-alpine
  #   container_name: iaa-redis
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - iaa-network
  #   restart: unless-stopped

networks:
  iaa-network:
    driver: bridge
